<body>
    <div class="contain">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/Licerco/index.html"><img src="/Licerco/images/LLco3.svg" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <a class="nav-link active" aria-current="page" href="/Licerco/index.html">Home</a>

                <a class="nav-link" href="/Licerco/index.html#work">How it works</a>

            </ul>
            <div class="button">
                <a href="/Licerco/login.html"><button type="button" id="login">Login</button></a>
           <a href="/Licerco/signup.html"> <button type="button " id="signup">Signup</button></a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Container for the page content -->
    <div class="container my-5">
        <!-- Page 1: Upload Documents -->
        <div class="card mb-40">
            <!-- Card header -->
            <div class="card-header  text-center">
                <h2 >Upload Documents</h2>
                <p class="lead" >   you can upload the required documents here,<br>once the documents are approved</p>
            </div>
            
            <!-- Card body -->
            <div class="card-body d-flex flex-column align-items-center">
                <form id="uploadForm">
                    <!-- File input -->
                    <div class="form-group mb-3">
                        <input type="file" class="form-control" style="margin-left: 10%; width:50%;" id="documentUpload" name="documents" multiple required>
                    </div>
                    
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Page 2: Save Documents and Tracking -->
        <div class="card mb-4">
            <!-- Card header -->
            <div class="card-header text-center">
                <h2>Save Documents and Tracking</h2>
                <p class="lead">Once the documents are uploaded, you can save them and track the progress of your application.</p>
            </div>
            
            <!-- Card body -->
            <div class="card-body d-flex flex-column align-items-center">
                <!-- Save documents button -->
                <button class="btn btn-primary mb-3" id="saveButton">Save Documents</button>
                
                <!-- Tracking progress -->
                <div class="tracking-section w-100">
                    <h4 class="text-info" style="margin-left: 10%;" >Application Progress:</h4>
                    <ul class="list-group" id="progressList">
                        <li class="list-group-item"></li>
                        <!-- Dynamically add more list items as needed for tracking progress -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
