    <div class="main">
        <div class="detail">
            <h3>BUSINESS REGISTRATION FORM</h3>
            <h5>Enter your Business details here</h5>
            <label>Business Owner</label>
            <input type="text" name="Busiown">
            <label>Business Name</label>
            <input type="text" name="Businame">
            <label>Contact No.</label>
            <input type="tel" name="Busitel">
            <label>Email</label>
            <input type="email" name="Busiemail">
            <label>Address</label>
            <input type="text" name="add1" placeholder="Sreet address Line 1">
            <input type="text" name="add1"  placeholder="Sreet address Line 2">

           <div class="row">
            <div class="col-md-6">
              <input type="text" name="city" placeholder="city">
            </div>
            <div class="col-md-6">
              <input type="text" name="state" placeholder="state">
            </div>
           </div>

           <div class="row">
            <div class="col-md-6">
              <input type="text" name="code" placeholder="zip code">
            </div>
            <div class="col-md-6">
              <input type="text" name="country" placeholder="country">
            </div>
           </div>
           <label>Business Type</label>
           <select name="busitype">
            <option value="Agriculture">Agriculture</option>
            <option value="Automotive">Automotive</option>
            <option value="Construction">Construction</option>
            <option value="Education">Education</option>
            <option value="Energy">Energy</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Financial Services">Financial Services</option>
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Hospitality">Hospitality</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Marketing & Advertising">Marketing & Advertising</option>
            <option value="Media & Communications">Media & Communications</option>
            <option value="Nonprofit">Nonprofit</option>
            <option value="Professional Services">Professional Services</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Retail">Retail</option>
            <option value="Telecommunications">Telecommunications</option>
            <option value="Transportation">Transportation</option>
            <option value="Wholesale & Distribution">Wholesale & Distribution</option>
          </select>
          <label>Business Structure</label>
          <select name="busistruct" id="busistruct">
            <option value="Sole Proprietorship">Sole Proprietorship</option>
            <option value="Partnership">Partnership</option>
            <option value="Limited Liability Company (LLC)">Limited Liability Company (LLC)</option>
            <option value="Corporation">Corporation</option>
            <option value="S Corporation">S Corporation</option>
            <option value="Cooperative">Cooperative</option>
            <option value="Nonprofit Organization">Nonprofit Organization</option>
            <option value="Trust">Trust</option>
            <option value="Limited Liability Partnership (LLP)">Limited Liability Partnership (LLP)</option>
            <option value="Professional Corporation">Professional Corporation</option>
            <option value="Professional Limited Liability Company (PLLC)">Professional Limited Liability Company (PLLC)</option>
          </select>
          <label>Business Size</label>
          <select name="busisize" id="busisize">
            <option value="Micro">Micro</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
          
          <a href="license.html"><button id="submit">Submit</button></a>
        </div>
